<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColorScheme</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="app.js" type="module" defer></script>
</head>
<body>
  <main>
    <div class="container">
      <menu class="menu" type="toolbar">
        <input class="menu__picker" type="color" id="color-picker">
        <div class="menu__mode interactive">
          <select id="mode">
            <option  value="monochrome">Monochrome</option>
            <option  value="monochrome-dark">Monochrome-dark</option>
            <option  value="monochrome-light">Monochrome-light</option>
            <option  value="analogic">Analogic</option>
            <option  value="complement">Complement</option>
            <option  value="analogic-complement">Analogic-complement</option>
            <option  value="triad">Triad</option>
            <option  value="quad">Quad</option>
          </select>
          <img class="arrow" src="https://img.icons8.com/ios-glyphs/30/000000/expand-arrow--v1.png"/>
        </div>
        <input class="interactive menu__quantity" type="number" id="colorQuantity" max="10">
        <button id='getScheme' class="menu__getScheme interactive">Get color Scheme</button>
      </menu>
      <div id="mount" class="pallet-color">
      </div>
    </div>
  </main>
</body>
</html>
